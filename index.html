<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="music-player">
  <img id="album-cover" src="./music/kesariya-song-from-brahmastra-out-1.jpg" alt="Album Cover">
  <audio id="audio" controls preload="auto">
    <source id="audio-source" src="./music/Katchi Sera.mp3" type="audio/mp3">
  </audio>
  <button id="play-pause">
    <i id="play-pause-icon" class="fas fa-play"></i>
  </button>
  <button id="stop">
    <i id="stop-icon" class="fas fa-stop"></i>
  </button>
  <button id="next">
    <i id="next-icon" class="fas fa-forward"></i>
  </button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script src="./script.js"></script>
  </body>
  </html>
